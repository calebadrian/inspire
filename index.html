<html>

<head>
	<meta charset="UTF-8">
	<title>Inspire</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
	<link rel="stylesheet" href="assets/styles/style.css">
</head>

<body id="body">
	<div class="container-fluid">
		<div class="row d-flex justify-content-end">
			<div class="col-sm-3 bg-style">
				<div id="weather" class="d-flex justify-content-around align-items-center">

				</div>
			</div>
		</div>
		<div class="row d-flex flex-column justify-content-center align-items-center main">
			<h1>CLOCK</h1>
			<h5>Lorem ipsum dolor sit amet consectetur adipisicing elit. Id, debitis.</h5>
		</div>
		<div class="row d-flex justify-content-between">
			<div class="col-sm-4">

			</div>
			<div class="col-sm-4 d-flex justify-content-end">
				<div id="quote" class="bg-style">

				</div>
			</div>
			<div class="col-sm-4" id="todo">
				<div id="todo-list" class="d-flex flex-column bg-style">

				</div>
				<form onsubmit="app.controllers.todoCtrl.addTodoFromForm(event)" class="hidden" id="task-form">
					<div class="form-group">
						<label for="name">Name:</label>
						<input type="text" name="name" class="form-control" required>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success">Add Task</button>
						<button type="reset" class="btn btn-danger">Clear</button>
					</div>
				</form>
			</div>
		</div>
	</div>




		<!--JS Libraries-->
		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
		<!--Services-->
		<script src="app/components/weather/weather-service.js"></script>
		<script src="app/components/image/image-service.js"></script>
		<script src="app/components/quote/quote-service.js"></script>
		<script src="app/components/todo/todo-service.js"></script>

		<!--Controllers-->
		<script src="app/components/weather/weather-controller.js"></script>
		<script src="app/components/image/image-controller.js"></script>
		<script src="app/components/quote/quote-controller.js"></script>
		<script src="app/components/todo/todo-controller.js"></script>

		<!--Initialize App-->
		<script src="app/init.js"></script>
</body>

</html>
